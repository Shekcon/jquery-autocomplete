<table class="table table-hover">
	    <thead>
	      <tr>
	      	<th>Username</th>
	        <th>Firstname</th>
	        <th>Lastname</th>
	        <th>Email</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for user in users  %}
	      <tr>
	      	<td>{{user.username}}</td>
	        <td>{{user.first_name}}</td>
	        <td>{{user.last_name}}</td>
	        <td>{{user.email}}</td>
	      </tr>
	      {% endfor %}
	     
	    </tbody>
	  </table>
